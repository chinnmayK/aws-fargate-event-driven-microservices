version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/customer
permissions:
  - object: /home/ubuntu/customer
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755
hooks:
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ubuntu