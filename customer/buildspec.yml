version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $REPOSITORY_URI
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      # We build the image using the current directory as context
      - docker build -t $REPOSITORY_URI:latest ./customer
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Building imagedefinitions.json...
      - printf '[{"name":"customer","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - echo Updating placeholders in taskdef.json and appspec.yaml...
      - sed -i "s|<IMAGE1_NAME>|$REPOSITORY_URI:$IMAGE_TAG|g" customer/taskdef.json
      - cp customer/appspec.yaml .
      - cp customer/taskdef.json .

artifacts:
  files:
    - imagedefinitions.json
    - appspec.yaml
    - taskdef.json